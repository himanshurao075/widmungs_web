<body>

    <!-- Preloader -->
    <div id="azod-loader">

    <!-- Register -->
    <div class="login-signup" style='background-image: url("images/bg/login-bg.png");'>
        <!-- Container -->
        <div class="container">
            <!-- row -->
            <div class="row align-items-center justify-content-center">
                <!-- col -->
                <div class="col-xl-6 col-lg-7 col-sm-12 col-12 azod-bg-color">
                    <div class="azod-content">
                        <div class="azod-header">
                            <a href="#" class="azod-logo"><img src="images/logo/logo.png" alt="Logo"></a>
                            <p>Register for create an account</p>
                        </div>
                        <div class="azod-form">
                            <form method="POST">
                                <div class="form-group">
                                    <div class="mt-20">
                                        <input type="text" id="name" class="form-control" name="name" placeholder="Name"
                                            required="required">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="mt-20">
                                        <input type="email" id="email" class="form-control" name="email"
                                            placeholder="Email" required="required">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="mt-20">
                                        <input id="password" type="password" class="form-control" name="password"
                                            placeholder="********" required="required">
                                        <i toggle="#password" class="las la-eye toggle-password field-icon"></i>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="mt-5">
                                        <div class="azod-checkbox-area">
                                            <div class="checkbox">
                                                <input id="checkbox1" type="checkbox">
                                                <label for="checkbox1">Keep me logged in</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="">
                                        <button type="submit" class="azod-btn-fill mt-50">Log in</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="azod-style-line">
                            <div class="">

                            </div>
                        </div>

                            </li>
                            <li>
                                <a class="twitter" href="#"><i class="lab la-twitter mr-2"></i>Twitter</a>
                            </li>
                            <li>
                                <a class="youtube" href="#"><i class="lab la-youtube mr-2"></i>Youtube</a>
                            </li>
                        </ul>
                        <div class="azod-footer">
                            <div class="">

                            </div>
